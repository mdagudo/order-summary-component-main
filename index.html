<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container" role="main">
    <div class="card">
      <div class="top-bg">
      </div>
    <div class="info">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
      
      <div class="plan">
        <div class="pic">
        <img src="images/icon-music.svg" alt="Music icon">
        </div>
        <div class="price">
          <span class="first">Annual Plan</span>
          <span class="second">$59.99/year</span>
        </div>
        <div class="change">
        <a href="#">Change</a>
        </div>
      </div>

      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    </div>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mdagudo">Mar√≠a Agudo</a>.
  </div>
  
</body>
</html>
